<div style="padding-left:16px">
    <h2>Registration</h2>
</div>
<div class="form-group row" style="padding-left: 16px">
    <label class="col-3 col-form-label"><b>Company name:</b></label>
    <div class="col-8">
        <input class="form-control" id="company_name" placeholder="Company name" type="text">
    </div>
    <label class="col-3 col-form-label"><b>Address:</b></label>
    <div class="col-8">
        <input class="form-control" id="address" placeholder="Address" type="text">
    </div>
    <label class="col-3 col-form-label"><b>Email:</b></label>
    <div class="col-8">
        <input class="form-control" id="email" placeholder="E-mail" type="text">
    </div>
    <label class="col-3 col-form-label"><b>KKF registration number:</b></label>
    <div class="col-8">
        <input class="form-control" id="kkfRegistration" placeholder="Registration #" type="text">
    </div>
    <label class="col-3 col-form-label"><b>Phone number:</b></label>
    <div class="col-8">
        <input class="form-control" id="phone_number" placeholder="Phone #" type="text">
    </div>
    <label class="col-3 col-form-label"><b>Retailer:</b></label>
    <div class="col-8">
        <input type="checkbox" id="retail"><br>
    </div>
    <label class="col-3 col-form-label"><b>Wholesaler:</b></label>
    <div class="col-8">
        <input type="checkbox" id="wholesale"><br>
    </div>
    <div class="col-3">
        <button class="btn btn-success" type="button" style="padding-left: 16px"
                onclick="submitForm()">Submit
        </button>
    </div>

</div>
<script src="registration-controller.js"></script>
</body>

</html>
